{% load crispy_forms_tags %}

<!-- Modal -->
<div id="customerModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Enter Customer's Details</h4>
            </div>
            <form method="POST" action=""> {% csrf_token %}
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-8">{{ form|crispy }}</div>
                        <span class="col-md-1"><button type="button" class="btn btn-default" data-dismiss="modal">
                            Check
                        </button></span>
                    </div>
                    <div class="modal-footer">
                        <input class='btn btn-primary' type="submit" data-dismiss="modal" value="Submit"/>
                        <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

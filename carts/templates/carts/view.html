{% extends "base.html" %}



{% block content %}

<h1>Cart</h1>
{% if object.cartitem_set.count < 1 %}
<h2> cart empty</h2)>
{% endif %}
<table class='table'> 

{% for item in object.cartitem_set.all %}

<tr>
<td>{{ item.item.get_title }}</td>
<td> {{ item.quantity }}</td>
<td> {{ item.line_total }}</td>
<td class='text-right' ><a href='{{ item.remove }}'>X</a></td>
</tr>

{% endfor %}


</table>
{% endblock %}
